        <div class="row align-items-start">
          <div class="productos col-sm-9 p-3">
            <div class="producto">
              <div class="card" style="width: 18rem;">
                <img src="../img/cafeAmericano.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Café Americano</p>

                </div>
              </div>
            </div>
            <div class="producto">
              <div class="card" style="width: 18rem;">
                <img src="../img/capuchino.jpg" class="card-img-top" alt="...">

                  <p><span>$1800</span></p>
                </div>
              </div>
            </div>
            <div class="producto">
              <div class="card" style="width: 18rem;">
                <img src="../img/croissant.jpg" class="card-img-top" alt="...">

                  <p class="card-text">Croissant</p>
                  <p><span>x3 $1500</span></p>

            <div class="producto">

                  <p><span>x5 $500</span></p>
                </div>
              </div>
            </div>
            <div class="producto">
              <div class="card" style="width: 18rem;">
                <img src="../img/leche.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Leche</p>
                  <p><span>500ml $700</span></p>
                </div>
              </div>
            </div>

          <div class="filtros col-3 p-3 mb-2">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Tipo
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                        <label class="form-check-label stretched-link" for="firstCheckboxStretched">Bebida</label>
                      </li>
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                        <label class="form-check-label stretched-link" for="secondCheckboxStretched">Merienda</label>
                      </li>
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">

                      </li>
                    </ul>
                  </div>
                </div>
              </div>

                      </li>
                      <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="fifthCheckboxStretched">
                        <label class="form-check-label stretched-link" for="fifthCheckboxStretched">Menor a mayor</label>
                      </li>
